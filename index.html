<!DOCTYPE html>
<html>
    <head>

        <title>Utopia Online - Sandbox MMORPG</title>

        <!-- Third party libraries -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/pixi.dev.js"></script>

        <!-- Game code -->
        <script src="base.js"></script>
        <script src="utils.js"></script>
        <script src="game_client.js"></script>

    </head>

    <body>
        <div id="gameWindow">
            <div id="canvasDiv" style="float: left; background-color: greenyellow"></div>
            <div id="uiPanel" style="float: left; background-color: skyblue; position:relative;">
                <div id="debug"></div>
                <div>Inventory:
                    <div id="inventory"></div>
                </div>
                <div id="groundContainer">On the ground:
                    <div id="ground"><img id="groundItem"></div>
                </div>
                <div id="notifications" style="overflow: auto; height: 150px; position:absolute; left: 0; bottom: 0;">
                    Welcome to Utopia Online!<br>
                    WASD to move. SPACEBAR to place wood. Walk into tree or wood to remove it.
                </div>
            </div>
        </div>
    </body>
</html>
